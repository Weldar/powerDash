<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Power Tracker</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2rem; }
    table { border-collapse: collapse; width: 100%; margin-top: 1rem; }
    th, td { border: 1px solid #ddd; padding: 0.5rem; text-align: left; }
    th { background: #f4f4f4; }
    .section { margin-bottom: 2rem; }
  </style>
</head>
<body>
  <h1>âš¡ Power Usage Tracker</h1>
  <!-- Fuck yeah Emojii in Code, suck it modern internet.-->

  <!-- Overall usage form -->
  <div class="section">
    <h2>Overall snapshot</h2>
    <label>Total watts: <input id="totalWatts" type="number" step="0.01"></label>
    <button id="addOverallBtn">Add snapshot</button>
    <table id="overallTable">
      <thead><tr><th>Time</th><th>Total (W)</th></tr></thead>
      <tbody></tbody>
    </table>
  </div>

  <!-- Device usage form -->
  <div class="section">
    <h2>Device reading</h2>
    <label>Device name: <input id="deviceName" type="text"></label>
    <label>Watts: <input id="deviceWatts" type="number" step="0.01"></label>
    <button id="addDeviceBtn">Add reading</button>
    <table id="deviceTable">
      <thead><tr><th>Time</th><th>Device</th><th>Watts</th></tr></thead>
      <tbody></tbody>
    </table>
  </div>

  <script src="main.js" type="module"></script>
</body>
</html>
